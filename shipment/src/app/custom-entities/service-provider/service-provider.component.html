<div style="margin-left: 3%;">
    <div class="col-md-4 col-sm-6 col-xs-12" style="margin-left:10px;    margin-left: -48px;    width: 24.333333%;">
        <div style="margin: 0 auto;margin-top: 10px;margin-left: 36px;">

            <div class="info-box boxContentClass" style="            background-color: #1b1c1c;;width: 200px;">
                <span class="info-box-icon boxIconClass" style="    background-color: #1b1c1c;">
          <i class="fa fa-usd"  style="color: #fff;font-size: 54px;line-height: 54px;background-color: black;" ></i></span>
                <div class="info-box-content boxContentClass" style="width: 200px;    background-color: #191b1c;color: white;">
                    <span class="info-box-text boxTextClass text-center" style="color: white;">Balance</span>
                    <span class="info-box-number boxTextClass text-center" style="color: #fff;;text-shadow: 0.1px 0.1px 0.1px">
          123</span>
                </div>
            </div>
        </div>
    </div>
    <div class="parent">
        <div style="clear: both;">
            <section>

                <md-tab-group (selectChange)="showProductHistory($event)">
                    <md-tab>
                        <template md-tab-label>
                          Order Received
                        </template>
                        <br>

                        <!--Manufacturer-->


                    </md-tab>
                    <md-tab>
                        <template md-tab-label>
                          Transaction History
                        </template>
                        <br>

                    </md-tab>
                </md-tab-group>

            </section>
        </div>
    </div>






    <div *ngIf="selectedTab=='history'">
        <div style=" padding-bottom: 10px;opacity: 0.9;background-color: #0a0a09;margin-top: -20px;margin-right: 53px;padding-left: 39px;padding-right: 39px;">

            <label style="color:white;font-size: large;padding-top:16px">Transactions</label>


            <div #table style="padding-left:15px;padding-right:15px;    padding-top: 20px;">

                <table class="table table-bordered" style="background-color: black;color: white;">
                    <thead style="background-color: black;color: white;">
                        <tr style="background-color: #131514;color: aliceblue;">
                            <!--  <th>No</th>-->
                            <th>Start Date</th>

                            <th>Delivery Date</th>
                            <th>Start Location</th>
                            <th>End Location</th>
                            <th>Status</th>

                        </tr>
                    </thead>

                    <tbody>





                        <tr style="background-color: #131514;color: aliceblue;">

                            <td>12</td>
                            <td>323</td>


                            <td>54</td>
                            <td>45454</td>
                            <td>Approved</td>






                        </tr>


                </table>
            </div>






        </div>
    </div>



    <div *ngIf="selectedTab=='initiated'">
        <div style=" padding-bottom: 10px;opacity: 0.9;background-color: #0a0a09;margin-top: -20px;margin-right: 53px;padding-left: 39px;padding-right: 39px;">
            <label style="color:white;font-size: large;padding-top:16px">Order Recieved</label>
            <div #table style="padding-left:15px;padding-right:15px;    padding-top: 20px;">

                <table class="table table-bordered" style="background-color: lightgray">
                    <thead>
                        <tr>
                            <!--  <th>No</th>-->
                            <th class="col-md-2">Start Location</th>

                            <!-- <div class="col-md-4"> -->

                            <th class="col-md-2">End Location</th>
                            <!-- </div> -->
                            <!-- <div class="col-md-3"> -->

                            <th class="col-md-2">Start Date</th>
                            <th class="col-md-2">Dectination Date</th>

                            <!-- <div class="col-md-4"> -->

                            <!-- <th class="col-md-2">Quantity</th> -->
                            <!-- </div> -->
                            <!-- <div class="col-md-3"> -->

                            <th class="col-md-2">Price</th>
                            <td class="col-md-1"></td>

                            <!-- </div> -->
                        </tr>
                    </thead>
                </table>

                <re-accordion>
                    <ng-container>
                        <re-accordion-item #panel="panel">
                            <re-accordion-header (click)="onCollapse(panel,item);">
                                <i data-toggle="tooltip" title="Transaction Details" class="glyphicon" [ngClass]="{'glyphicon-chevron-down': panel.isCollapsed,'glyphicon-chevron-up': !panel.isCollapsed}"></i>
                                <div class="col-sm-2">
                                    Chandigarh
                                </div>
                                <div class="col-sm-2">
                                    London
                                </div>
                                <div class="col-sm-2">
                                    10-12-2017
                                </div>
                                <div class="col-sm-2">
                                    25-10-2017
                                </div>
                                <div class="col-sm-2">
                                    123 $
                                </div>


                            </re-accordion-header>



                            <re-accordion-body style="color:white; margin-bottom: 15px;">

                                <div>
                                    <div class="col-md-2">
                                        Start Date:
                                    </div>
                                    <div class="col-md-2">
                                        12-10-2017
                                    </div>
                                </div>
                                <div>
                                    <div class="col-md-2">
                                        Delivery Date:
                                    </div>
                                    <div class="col-md-2">
                                        20-10-2017
                                    </div>
                                </div>
                                <div>
                                    <div class="col-md-1">
                                        price
                                    </div>
                                    <div class="col-md-1">
                                        123 $
                                    </div>
                                </div>
                                <div>

                                    <div class="col-md-2">

                                        <button _ngcontent-c5="" class="btn btn-info" style="box-shadow:0px 0px 0px ;background-color:#2b8a2b ;border-color: #3e8d37;" title="Accept" type="button" (click)="onAccept(value,val)">
                                        <i class="fa fa-check" style="color:white;background-color:#2b8a2b"></i>
                                        </button>

                                        <button _ngcontent-c5="" class="btn btn-info" style="box-shadow:0px 0px 0px;background-color:#c34646;border-color: #c6504f;" title="Reject" tooltip-placement="top" type="button" (click)="onDenied()">
                                        <i class="fa fa-ban " aria-hidden="true " style="color:white;background-color:#c34646;"></i>
                                        </button>
                                        <button _ngcontent-c5="" class="btn btn-info" style="box-shadow:0px 0px 0px;background-color:#c1bd25;border-color: #c1bd25;" title="Modify" tooltip-placement="top" type="button" (click)="onDenied()">
                                        <i class="fa fa-question " aria-hidden="true " style="color:white;background-color:#c1bd25;"></i>
                                        </button>


                                    </div>
                                </div>

                            </re-accordion-body>

                        </re-accordion-item>

                    </ng-container>

                </re-accordion>
            </div>
        </div>
    </div>
